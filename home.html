<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <!-- available balance  -->
                    <div class="mt-12">
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="account-balance" class="stat-value">9400</div>
                                <div class="stat-decs">Available Balance</div>

                            </div>

                        </div>
                    </div>

                    <div class="divider"></div>
                    <!-- user action button -->
                    <div>
                        <button class="btn btn-lg">Add Money </button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money form start -->

                    <form class="card-body my">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="number" placeholder="amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="pin number" class="input input-bordered" required />
                            
                        </div>
                        <div class="form-control mt-2">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                    <!-- add money form end -->

                </div>
            </div>
        </div>

    </main>
    <script src="js/home.js"></script>
</body>

</html>
